<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Availability Notifications</title>
    <!-- Import Socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Event Availability Notifications</h1>
    <!-- Div to display availability status -->
    <div id="availability"></div>

    <script>
      const socket = io(); // Initialize Socket.io

      // Listen for availability status changes
      socket.on("availabilityStatus", (data) => {
        document.getElementById(
          "availability"
        ).innerText = `Event ID: ${data.eventId} - Tickets Available: ${data.remainingTickets}`;
      });
    </script>
  </body>
</html>
